<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple Dividend Analyzer</title>
	<meta charset="UTF-8">
  	<meta name="description" content="A simple dividend analysis app, using real time stock market quotes">
  	<meta name="keywords" content="Dividends, Analysis">
  	<meta name="author" content="Stav Davis">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<!-- fonts: -->
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  	<!-- css reset: -->
	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<!-- styles: -->
	<link rel="stylesheet" type="text/css" href="index.css"> 
</head>

<body>
	<header role="banner" class="header-top">
		<h1>How attractive are dividends right now?</h1>
	</header>

	<main role="main">
		<section class="user-input-section">
			<p class="tool-summary-top">Dividends always look nice, on their own.<br>
			But here's a tool for you to see a bigger picture.</p>
		    <form action="#" class="input-form">
		    	<label for="stock-symbol-input">Enter a stock symbol</label><br>
		     	<input type="text" name="stock-symbol-input" class="stock-symbol-input" required>
			    <button type="submit" class="submit-button">Go!</button>
		    </form> 

		    <div class="fixed-buttons-section">
		    	<div class="fixed-buttons-title">Or select one of the following examples:</div>
		    	<button class="fixed-button">AAPL</button>
		    	<button class="fixed-button">QCOM</button>
		    	<button class="fixed-button">VZ</button>
		    	<button class="fixed-button">JNJ</button>
		    	<button class="fixed-button">FTR</button>
		    	<div class="button-descrip">Apple</div>
		    	<div class="button-descrip">Qualcom</div>
		    	<div class="button-descrip">Verizon</div>
		    	<div class="button-descrip">J&J</div>
		    	<div class="button-descrip">Frontier</div>
		    </div>		    
		</section>

		<section class="results-section">

			<div class="results-bar-chart">
				<div class="bar-title top-bar-title"></div>
				<div class="bar top-stock-dividend"></div>

				<div class="bar-title middle-bar-title"></div>
				<div class="bar middle-stock-non-dividend"></div>

				<div class="bar-title bottom-bar-title"></div>
				<div class="bar bottom-sp500"></div>
			</div>

			<div class="results-text">
				<div class="results-text-bullet dividend-results-detail"></div>
				<div class="results-text-bullet dividend-results-main"></div>
				<div class="results-text-bullet non-dividend-results"></div>
				<div class="results-text-bullet sp500-results"></div>
			</div>
		
		</section>
	</main>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
